  <head>
    <title>TicTacToe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<div id="NotifContainer">
			<h3 id="Notif"> Opponent disconnected </h3>
		</div>

      <button class="HomeButton" onclick="CreateEvent()">Create</button>
      <button class="HomeButton" onclick="JoinEvent()">Join</button>

    <div id="GameContainer">
      <div id="ButtonContainer"></div>
    </div>


    <div id="GameText">
      <h3 id="result"></h3>
			<button class="HomeButton" onclick="HandleReplay()" id="ReplayButton">PlayAgain</button>
    </div>

    <div id="footer-container">
      <p id="footer">
        Made with <span class="NeonRed"> &#9829; </span> by

    </div>
  </body>
</html>
